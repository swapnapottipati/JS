<body>
       <script>
          function BgcolorSetter(mycolor)
            {
           document.bgColor = mycolor;
                   }

         </script>&nbsp;&nbsp;

           <p align="center">
    <a href="" onMouseOver="BgcolorSetter('#0000CC')" onMouseOut="BgcolorSetter(defaultcolor)">
      <img src="blue_0000cc.gif" width="45" height="22" border="0" alt="0000CC" hspace="10"></a>&nbsp;&nbsp;

         <a href="" onMouseOver="BgcolorSetter('#009900')" onMouseOut="BgcolorSetter(defaultcolor)">
        <img src="green_009900.gif" width="45" height="22" border="0" alt="009900" hspace="10"></a>&nbsp;&nbsp;

          <a href="" onMouseOver="BgcolorSetter('#339999')" onMouseOut="BgcolorSetter(defaultcolor)">
         <img src="color_339999.gif" width="45" height="22" border="0" alt="339999" hspace="10"></a>&nbsp;&nbsp;

         <a href="" onMouseOver="BgcolorSetter('#cc0033')" onMouseOut="BgcolorSetter(defaultcolor)">
        <img src="red_cc0033.gif" width="45" height="22" border="0" alt="cc0033" hspace="10"></a>
     </p>

</body>
</html>
